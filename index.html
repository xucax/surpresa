<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Charmosa e Simples</title>
<style>
  /* Reset b√°sico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  a {
    display: inline-block;
    padding: 18px 36px;
    background: #f8cdda;
    background: linear-gradient(45deg, #f8cdda, #1d2b64);
    color: white;
    font-weight: 700;
    font-size: 1.6rem;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 8px 15px rgba(255, 105, 180, 0.4);
    transition: all 0.3s ease;
    letter-spacing: 1.2px;
    cursor: pointer;
  }

  a:hover {
    background: linear-gradient(45deg, #ff6a95, #5a267f);
    box-shadow: 0 15px 20px rgba(255, 105, 180, 0.7);
    transform: translateY(-3px);
  }

  a:active {
    transform: translateY(-1px) scale(0.98);
    box-shadow: 0 5px 10px rgba(255, 105, 180, 0.5);
  }
</style>
</head>
<body>
  <a href="https://is.gd/QCIWrJ" target="_blank" rel="noopener noreferrer">Clique aqui</a>
</body>
</html>
